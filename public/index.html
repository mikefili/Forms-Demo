<!DOCTYPE html>
<html>
<head>
  <title>Form Demo</title>
</head>
<body>
  <form action="/contact"method="post">
    <label>First Name: 
      <input type="text"
      name="first-name">
    </label>

    <label>Last Name: 
      <input type="text"
      name="last-name">
    </label>

    <label>Enter a Message: 
      <textarea name="message" cols="30"
      rows="10"></textarea>
    </label>
    <label>Phone Number: 
    <input type="tel"
      name="phone"
      placeholder="xxx-xxx-xxxx"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required>
    </label>
    <label>Contact by Phone: 
      <input type="radio"
      name="contact"
      value="phone">
    </label>

    <label>Contact by Email: 
      <input type="radio"
      name="contact"
      value="email">
    </label>
    <button>Submit</button>
  </form>
</body>
</html>
